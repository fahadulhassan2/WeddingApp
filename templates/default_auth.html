<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{%block Title%}{%endblock%}</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {%block Css%}{%endblock%}
    <link href="static/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./static/images/favicon.png" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <center class="my-5">
      <a href="/login">
        <img
          src="static/images/logo-latest.png"
          style="width: 200px"
          alt="Logo"
          class="logo-image"
        />
      </a>
    </center>
    <div class="w-100">
      <div
        style="
          background-size: cover;
          background-position: center;
          border: 7px solid #cccccc;
          border-bottom: 0px;
          border-left: 0px;
          border-right: 0px;
        "
      >
        <div class="row" style="height: 90vh">
          <div
            class="col-lg-5"
            style="
              background: url('../static/images/bg-heading-02.png') no-repeat;
              background-size: cover;
              background-position: center;
              border-right: 7px solid #cccccc;
            "
          ></div>
          <div class="col-lg-6 container">{%block content%} {%endblock%}</div>
        </div>
      </div>
    </div>
    {%block Scripts%} {%endblock%}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
    <!-- Main JS-->

    <script src="static/js/jquery.bootstrap.js" type="text/javascript"></script>
  </body>
</html>
